<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title> Chesskid </title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="less/ui/chesskid.less" rel="stylesheet/less" type="text/css" />
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    
    <div class="container">
      
      
          
      <nav class="header">
        
        <div class="row">
          <div class="col-md-12">
            <div class="logo">
              <img src="img/logo.png" title="Chesskid.com" alt="Chesskid.com" />
            </div>
            
            <ul>
              <li> <i class="ck-icon icon-play"></i>  Play <i class="ck-icon icon-arrow-down"></i> </li>
              <li> <i class="ck-icon icon-learn"></i> Learn <i class="ck-icon icon-arrow-down"></i> </li>
              <li> <i class="ck-icon icon-home"></i>  Home <i class="ck-icon icon-arrow-down"></i> </li>
            </ul>
          </div>
        </div>
        
      </nav>
          
      
      <div class="content lesson">
        
        <div class="row">
          
          <div class="col-md-8">
              
              <div class="row">
                  
                  <div class="details">
                  
                    <div class="col-sm-7 col-md-7">
                      
                      <h1 class="title"> <i class="ck-icon icon-lesson"></i> Lessons </h1>
                      
                      <p class="gray-text">
                        Take Interactive lessons by real masters - with feedback on every move
                      </p>
                      
                      <button class="btn btn-primary btn-xlg"> Start </button>
                      
                      <div class="statistics">
                        <div class="row ">
                          <div class="col-md-6">Ratings: <span class="total">963</span></div>
                          <div class="col-md-6 right-text">Completed: <span class="total">192</span></div>
                        </div>
                      </div>
                      
                    </div>
                    
                    <div class="col-sm-5 col-md-5">
                       <div class="artwork">
                         <img src="img/artwork01.png" width="160" /> 
                       </div>
                    </div>
                    
                  </div>
              </div>
              
              <div class="row">
                
                  <div class="col-md-6">
                    
                    <div class="box">
                      <img src="img/artwork02.png" width="64" /> 
                      <div class="title">Beginner</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                  
                    <div class="box">
                      <img src="img/artwork03.png" width="64" />
                      <div class="title">Intermediate</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    
                    <div class="box">
                      <img src="img/artwork04.png" width="64" />
                      <div class="title">Advanced</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    
                    <div class="box">
                      <img src="img/artwork05.png" width="64" />
                      <div class="title">Library</div>
                    </div>
                  </div>
                
              </div>
              
          </div>
          
          <div class="col-md-4">
             
             <aside class="side-bar">
             
                 <h1 class="username">
                   <div class="image pull-left"><img src="holder.js/48x48"></div>
                   BigStar
                 </h1>
                 
                 <ul class="list">
                   <li> <a href="" class="active"><i class="ck-icon icon-lesson"></i> Lessons</a> </li>
                   <li> <a href=""><i class="ck-icon icon-lesson"></i> Course List</a></li>
                   <li> <a href=""><i class="ck-icon icon-lesson"></i> Settings</a></li>
                 </ul>
                 
             </aside>
             
          </div>
          
        </div>
      
      </div>
        
    </div>
    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/less/dist/less-1.7.0.min.js"></script>
    <script type="text/javascript" src="bower_components/holderjs/holder.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    
  </body>
</html>
